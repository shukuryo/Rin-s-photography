<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォトギャラリーサイト</title>
    <!-- Tailwind CSSを読み込みます -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google FontsからInterフォントを読み込みます -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Interフォントを適用します */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* スライドのトランジション効果 */
        .slide {
            transition: opacity 1.5s ease-in-out; /* フェードの時間を1.5秒に調整 */
        }
    </style>
</head>
<body class="bg-white">

    <!-- メインコンテンツ: スライドショー -->
    <!-- flexboxを使用してコンテナを中央に配置します -->
    <main class="relative h-screen flex items-center justify-center">
        <!-- スライドのコンテナ: サイズを80%に設定します -->
        <div id="slideshow-container" class="relative w-[80%] h-[80%]">
            <!-- ここにJavaScriptでスライドが挿入されます -->
        </div>
        
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- スライドショーの画像設定 ---
            const images = [
                'DSCF0707.jpg',
                'DSCF1359.jpg',
                'DSCF1868.jpg',
                'DSCF2053.jpg',
                'DSCF2076.jpg',
                'DSCF2237.jpg',
                'DSCF2410.jpg',
                'DSCF2479.jpg'
            ];

            const slideshowContainer = document.getElementById('slideshow-container');

            // --- 画像を動的に生成 ---
            images.forEach((src, index) => {
                // スライド要素を作成
                const slide = document.createElement('div');
                slide.className = 'slide absolute w-full h-full opacity-0';
                // 縦長の写真を全体表示するようにスタイルを変更
                slide.style.backgroundImage = `url('${src}')`;
                slide.style.backgroundSize = 'contain'; // 'cover'から'contain'へ変更
                slide.style.backgroundPosition = 'center';
                slide.style.backgroundRepeat = 'no-repeat'; // 画像の繰り返しを無効化
                
                if (index === 0) {
                    slide.classList.remove('opacity-0');
                    slide.classList.add('opacity-100');
                }
                slideshowContainer.appendChild(slide);
            });
            
            // --- スライドショーのロジック ---
            const slides = slideshowContainer.querySelectorAll('.slide');
            let currentIndex = 0;

            function showSlide(index) {
                // インデックスの境界チェック
                if (index >= slides.length) {
                    currentIndex = 0;
                } else {
                    currentIndex = index;
                }

                // すべてのスライドを非表示にする
                slides.forEach(slide => {
                    slide.classList.remove('opacity-100');
                    slide.classList.add('opacity-0');
                });

                // 現在のスライドを表示する
                slides[currentIndex].classList.remove('opacity-0');
                slides[currentIndex].classList.add('opacity-100');
            }

            function nextSlide() {
                showSlide(currentIndex + 1);
            }
            
            // --- 自動再生 ---
            setInterval(nextSlide, 5000); // 5秒ごとにスライドを切り替え
        });
    </script>
</body>
</html>
